<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EDURA Online Book Store</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../assets/css/variables.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo and Brand Name -->
                <div class="brand">
                    <img src="../../assets/images/logo.png" alt="EDURA Logo" class="brand-logo">
                    <h1 class="brand-name">EDURA</h1>
                </div>

                <!-- User Menu -->
                <div class="header-actions">
                    <div class="user-menu" id="adminUserMenu">
                        <!-- User menu will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Dashboard Content -->
    <main class="main">
        <div class="container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="dashboard-actions">
                    <div class="search-box">
                        <label for="search-bar" class="search-label">Search Materials :</label>
                        <input type="text" id="search-bar" placeholder="Search materials..."
                            aria-label="Search materials">
                        <button class="search-btn">üîç</button>

                    </div>
                    <button class="btn btn-primary" id="addMaterialBtn">
                        <span class="btn-icon">+</span>
                        Add Material
                    </button>
                </div>
            </div>

            <!-- Materials Section -->
            <div class="content-placeholder">

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 EDURA Online Book Store. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Help</a>
                    <a href="#" class="footer-link">Support</a>
                    <a href="#" class="footer-link">Terms</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../../assets/js/auth.js"></script>
    <script src="../../assets/js/admin-dashboard.js"></script>
</body>

</html>
